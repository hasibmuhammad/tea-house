<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House | Hasib Muhammad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "tea-primary": "#1C1C1C",
              "tea-paragraph": "#777",
              "tea-from": "#F00",
              "tea-to": "#FF8938",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="flex gap-4 flex-col lg:flex-row justify-center items-center">
      <div class="space-y-5">
        <h1 class="text-tea-primary font-extrabold text-7xl">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-tea-paragraph">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="text-white font-bold btn bg-gradient-to-r from-tea-from to-tea-to"
        >
          Explore More <img class="w-3" src="./images/arrow.png" alt="" />
        </button>
      </div>
      <div>
        <img src="./images/banner.png" alt="" />
        <div class="flex items-center gap-5">
          <i class="fa-solid fa-star text-3xl text-amber-400"></i>
          <div>
            <h2>5.00</h2>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
